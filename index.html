<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>UserCard</title>
</head>
<body>
    <div class="userCard">
        <div class="userImageContainer">
            <img src="/Profile-Male-PNG.png" alt="User Photo">
        </div>
        <div class="userInfoContainer">
            <div class="userFullName">User name</div>
            <div class="userOccupation">Front-end developer</div>
            <div class="userAddres">XXXX XXXXX XXXXXXX</div>
            <div class="userStatContainer">
                <div class="UserStatItem">
                    <div class="statName">Posts</div>
                    <div class="statValue">2000</div>
                </div>
                <div class="UserStatItem">
                    <div class="statName">Followers</div>
                    <div class="statValue">5000</div>
                </div>
                <div class="UserStatItem">
                    <div class="statName">Following</div>
                    <div class="statValue">100</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
